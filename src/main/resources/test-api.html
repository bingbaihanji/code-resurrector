<body>

    <div class="container">

    <script>
        async function decompileClass() {
            const fileInput = document.getElementById('classFile');
            const decompilerType = document.getElementById('classDecompiler').value;
            const resultDiv = document.getElementById('classResult');
            
            if (!fileInput.files[0]) {
                showResult(resultDiv, 'è¯·é€‰æ‹©ä¸€ä¸ª .class æ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', decompilerType);
            
            try {
                showResult(resultDiv, 'æ­£åœ¨åç¼–è¯‘...', 'success');
                const response = await fetch('http://localhost:8080/api/decompile/class', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const javaSource = await response.text();
                    showResult(resultDiv, `åç¼–è¯‘æˆåŠŸï¼\n\n<pre>${escapeHtml(javaSource)}</pre>`, 'success');
                } else {
                    const errorText = await response.text();
                    showResult(resultDiv, `åç¼–è¯‘å¤±è´¥: ${errorText}`, 'error');
                }
            } catch (error) {

        }
        
        async function decompileJar() {
            const fileInput = document.getElementById('jarFile');
            const decompilerType = document.getElementById('jarDecompiler').value;
            const resultDiv = document.getElementById('jarResult');
            
            if (!fileInput.files[0]) {
                showResult(resultDiv, 'è¯·é€‰æ‹©ä¸€ä¸ª .jar æ–‡ä»¶', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', decompilerType);
            
            try {
                showResult(resultDiv, 'æ­£åœ¨åç¼–è¯‘ JAR æ–‡ä»¶ï¼ˆå¯èƒ½éœ€è¦è¾ƒé•¿æ—¶é—´ï¼‰...', 'success');
                const response = await fetch('http://localhost:8080/api/decompile/jar', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileInput.files[0].name.replace('.jar', '-sources.zip');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showResult(resultDiv, 'åç¼–è¯‘æˆåŠŸï¼ZIP æ–‡ä»¶å·²ä¸‹è½½ã€‚', 'success');
                } else {
                    const errorText = await response.text();
                    showResult(resultDiv, `åç¼–è¯‘å¤±è´¥: ${errorText}`, 'error');
                }
            } catch (error) {
                showResult(resultDiv, `è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function showResult(element, message, type) {
            element.className = `result ${type}`;
            element.innerHTML = message;
            element.style.display = 'block';
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
